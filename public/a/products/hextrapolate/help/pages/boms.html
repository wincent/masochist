<h1>Does Hextrapolate use BOMs?</h1>
</div>
<p>Hextrapolate does not use BOMs (Byte Order Markers) to distinguish between text-encodings.</p>
<p>The byte order, little-endian or big-endian, is implicit in the name of the encoding (UTF-16 LE or <span class="caps">UTF</span>-16 BE).</p>
